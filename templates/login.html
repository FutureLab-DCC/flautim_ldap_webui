{% extends 'base.html' %}

{% block content %}
<form method="post">
    <div class="form-group">
        <label for="user">Usuario</label>
        <input type="text" name="user" placeholder="user" class="form-control"  value="{{ request.form['user'] }}"></input>
    </div>

    <div class="form-group">
        <label for="password">Senha</label>
        <input type="password" name="password" placeholder="password" class="form-control"  value="{{ request.form['password'] }}"></input>
    </div>
    <div class="form-group">
        <button type="submit" class="btn btn-primary">Entrar</button>
    </div>
</form>
{% endblock %}
