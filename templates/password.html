{% extends 'base-internal.html' %}

{% block maincontent %}
<form method="post">
    <div class="form-group">
		<label for="user">Usuario</label>
        <input type="text" name="user" placeholder="user" class="form-control"  value="{{ user }}"></input>
    </div>

    <div class="form-group">
        <label for="old_password">Senha Atual</label>
        <input type="password" name="old_password" placeholder="password" class="form-control"  value="{{ request.form['old_password'] }}"></input>
    </div>
    
    <div class="form-group">
        <label for="new_password1">Nova Senha</label>
        <input type="password" name="new_password1" placeholder="password" class="form-control"  value="{{ request.form['new_password1'] }}"></input>
    </div>
    
    <div class="form-group">
        <label for="new_password2">Confirmar Nova Senha</label>
        <input type="password" name="new_password2" placeholder="password" class="form-control"  value="{{ request.form['new_password2'] }}"></input>
    </div>
    
    <div class="form-group">
        <button type="submit" class="btn btn-primary">Alterar</button>
        <a class="btn btn-primary" href="{{url_for('home', user=session['user'])}}" role="button">Voltar</a>
    </div>
</form>
{% endblock %}
